  smtp_address: # smtp.gmail.com
  smtp_port: # 587
  smtp_user_name: # example@gmail.com
  smtp_password: # password
  smtp_authentication: # plain
  smtp_enable_starttls_auto: # true
  smtp_domain: # example.com # omit if using a normal Gmail account
